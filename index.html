<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ò†Ô∏è MockeX Proxy Dashboard ‚ò†Ô∏è</title>
  <style>
    body{background:#111;color:#8affdb;font-family:monospace;text-align:center;padding:20px;}
    .box{margin:20px auto;padding:20px;border:2px solid #8affdb;width:450px;border-radius:12px;box-shadow:0 0 12px #8affdb;}
    button,input{margin:8px;padding:10px 15px;border-radius:6px;border:1px solid #8affdb;background:#111;color:#8affdb;font-weight:bold;}
    button:hover{background:#8affdb;color:#111;cursor:pointer;animation:glitch 0.3s;}
    @keyframes glitch{0%{text-shadow:1px 0 #ff00ff,-1px 0 #00ffff;}50%{text-shadow:-1px 0 #ff00ff,1px 0 #00ffff;}100%{text-shadow:1px 0 #ff00ff,-1px 0 #00ffff;}}
    .menu-btn{position:absolute;top:20px;right:20px;background:#ff0055;color:#fff;border:none;padding:10px 15px;border-radius:50%;font-size:20px;cursor:pointer;box-shadow:0 0 8px #ff0055;}
    .menu-content{display:none;position:absolute;top:60px;right:20px;background:#111;border:2px solid #ff0055;border-radius:8px;width:180px;box-shadow:0 0 12px #ff0055;}
    .menu-content a{display:block;color:#ff0055;padding:12px;text-decoration:none;border-bottom:1px solid #ff0055;}
    .menu-content a:last-child{border-bottom:none;}
    .menu-content a:hover{background:#ff0055;color:#111;}
  </style>
</head>
<body>

  <button class="menu-btn" id="menuBtn">‚ò∞</button>
  <div class="menu-content" id="menuContent">
    <a href="https://mockexmaindash.netlify.app" target="_blank">Main Dashboard</a>
    <a href="https://mockproxyz.netlify.app/" target="_blank">Proxy Dashboard</a>
  </div>

  <h1>‚ò†Ô∏è MockeX Proxy Dashboard ‚ò†Ô∏è</h1>

  <div class="box" id="proxyBox">
    <p><strong>Proxy:</strong> Not Active</p>
    <button id="activateBtn">‚ö° Activate Proxy</button>
  </div>

  <div class="box" id="statusBox">
    <p><strong>Status:</strong> Waiting...</p>
  </div>

  <div class="box">
    <h2>Manual Connect</h2>
    <input type="text" id="ipInput" placeholder="Enter Proxy IP">
    <input type="number" id="portInput" placeholder="Enter Port">
    <button id="connectBtn">üîå Connect</button>
  </div>

  <script>
    // Menu toggle
    const menuBtn = document.getElementById("menuBtn");
    const menuContent = document.getElementById("menuContent");
    menuBtn.addEventListener("click", () => {
      menuContent.style.display = menuContent.style.display==="block"?"none":"block";
    });

    // Proxy elements
    const activateBtn = document.getElementById("activateBtn");
    const proxyBox = document.getElementById("proxyBox");
    const statusBox = document.getElementById("statusBox");
    const ipInput = document.getElementById("ipInput");
    const portInput = document.getElementById("portInput");
    const connectBtn = document.getElementById("connectBtn");

    const PROXY_IP = "11.88.18.103";
    const PROXY_PORT = 7235;
    let isActive = false;

    // Activate proxy
    activateBtn.addEventListener("click", ()=>{
      isActive = true;
      proxyBox.querySelector("p").innerHTML = `<strong>Proxy:</strong> Active ‚úÖ`;
      statusBox.querySelector("p").innerText = "Status: Proxy is ready. Use IP/Port to connect.";
      // Auto-fill manual connect
      ipInput.value = PROXY_IP;
      portInput.value = PROXY_PORT;
    });

    // Manual connect simulation
    connectBtn.addEventListener("click", ()=>{
      const ip = ipInput.value;
      const port = parseInt(portInput.value);
      if(ip === PROXY_IP && port === PROXY_PORT && isActive){
        statusBox.querySelector("p").innerText = `Status: Connected to Proxy ‚úÖ\nAdd IP/Port to your device Wi-Fi to use FF.`;
      } else {
        statusBox.querySelector("p").innerText = `Status: Failed to connect ‚ùå`;
      }
    });

    // Optional: Fast network simulation (fake)
    setInterval(()=>{
      if(isActive){
        statusBox.querySelector("p").innerText += `\nNetwork: Fast ‚úÖ`;
      }
    }, 10000);

  </script>
</body>
</html>
